<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<script>
    function voResponse() {
        var form = document.getElementById('info_form');
        axios.post(`/axios/response`,{interest:form.interest.value,name:form.name.value,gender:form.gender.value,date:form.date.value})
        .then((res)=>{
            console.log( res );
            console.log( res.data+' 회원가입 성공' );
        });
    }
</script>
<form method="post" id="info_form">
  이름 : <input type="text" name="name">
  <br>
  성별 <input type="radio" name="gender" value="male" id="male">
  <label for="male">남자</label>
  <input type="radio" id="female" value="female" name="gender">
  <label for="female">여자</label>
  <br>
  생년월일 <input type="date" name="date" value="date">
  <br>
  관심사 <input type="checkbox" name="interest" value="trip" id="trip">
  <label for="trip">여행</label>
  <input type="checkbox" name="interest" value="fashion" id="fashion">
  <label for="fashion">패션</label>
  <input type="checkbox" name="interest" value="food" id="food">
  <label for="food">음식</label>
  <button type="button" onclick="voResponse();">회원가입</button>
</form>
</body>
</html>
