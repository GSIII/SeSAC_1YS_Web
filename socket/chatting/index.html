<html>
  <head>
    <style>
      #chatWrap {
        width: 600px;
        border: 1px solid #ddd;
        margin: 0 auto;
      }

      #chatHeader {
        height: 60px;
        text-align: center;
        line-height: 60px;
        font-size: 25px;
        font-weight: 900;
        border-bottom: 1px solid #ddd;
      }

      #chatLog {
        height: 700px;
        overflow-y: auto;
        padding: 10px;
      }

      .myMsg {
        text-align: right;
      }

      .anotherMsg {
        text-align: left;
        margin-bottom: 5px;
      }

      .msg {
        display: inline-block;
        border-radius: 15px;
        padding: 7px 15px;
        margin-bottom: 10px;
        margin-top: 5px;
      }

      .anotherMsg > .msg {
        background-color: #f1f0f0;
      }

      .myMsg > .msg {
        background-color: #0084ff;
        color: #fff;
      }

      .anotherName {
        font-size: 12px;
        display: block;
      }

      #chatForm {
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin: 0;
        height: 50px;
        border-top: 2px solid #f0f0f0;
      }

      #message {
        width: 85%;
        height: calc(100% - 1px);
        border: none;
        padding-bottom: 0;
      }

      #message:focus {
        outline: none;
      }

      #chatForm > input[type="submit"] {
        outline: none;
        border: none;
        background: none;
        color: #0084ff;
        font-size: 17px;
      }
      .sendBtn {
        border: none;
        width: 50px;
      }
    </style>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="chatWrap">
      <div id="chatHeader">새싹</div>
      <div id="chatLog">
        <div class="anotherMsg">
          <span class="msg">안녕하세요</span>
        </div>
        <div class="myMsg">
          <span class="msg">반갑습니다.</span>
        </div>
      </div>
      <form id="chatForm">
        <select>
          <option value="새싹">새싹</option>
          <option value="새싹2">새싹2</option>
        </select>
        <input
          type="text"
          autocomplete="off"
          size="30"
          id="message"
          placeholder="메시지를 입력하세요"
        />
        <button type="button" class="sendBtn" onclick="send();">전송</button>
      </form>
    </div>
    <script>
      let socket = io.connect();

      const send = () => {
        let msg = document.getElementById("message").value;
        socket.emit("send", { msg });
        document.getElementById("message").value = "";
      };
      socket.on("newMessage");
    </script>
  </body>
</html>
