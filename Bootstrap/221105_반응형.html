<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
    <body>
        <h1>hello world</h1>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

        <div class="row">
            <div class="col bg-warning">1</div>
            <div class="col bg-primary">2</div>
            <div class="col bg-success">3</div>
        </div>

        <div class="row">
            <div class="col bg-warning">1</div>
            <div class="col bg-primary">2</div>
            <div class="col bg-success">3</div>
            <div class="col bg-secondary">3</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-2 bg-warning">1</div>
            <div class="col-6 bg-primary">2</div>
            <div class="col-4 bg-success">3</div>
        </div>

        <div class="row">
            <div class="col-8 col-md-4 col-lg-10 bg-warning">1</div>
            <!-- 기본적으로 8:4였다가 md break가 되면 4:8이 되고  lg breapoint가 되면 10:2가 된다.-->
            <div class="col-4 col-md-8 col-lg-2 bg-primary">2</div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-6 col-lg-4">
                <img src="sea.jpg" class="w-100">
            </div>
            <div class="col-12 col-sm-6 col-lg-8">
                <p class="bg-secondary">이 이미지는 바다입니다.</p>
            </div>
        </div>
    </body>
</html>
