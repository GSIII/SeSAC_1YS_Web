<html>
    <head>
        <script>
            var cat = {
                name: '나비',
                age : 1,
                mew: function() {
                    return "야옹";
                }
                
            }
            //객체.찾아올 값
            console.log(cat);
            console.log(cat.name);
            console.log(cat.mew()); //cat이라는 객체 안에서 mew라는 함수를 찾아서 출력해라
            console.log(cat.age);
            //console.log(cat['age']); 
            
            
            // //return 개념 설명
            // function hello() {
            //     return "안녕";
            // }

            // function hi() {
            //     console.log("hi");
            // }
            // console.log(hi()); //return값이 없기때문에 undefined출력
            // console.log(hello());

            var arr1 = [1,2,3,'a','b','c'];
            var arr2=new Array(1,2,3,'a','b','c');
            console.log(arr1);
            console.log(arr1[0]); //arr1안에있는 0번째 요소를 가져와라
            console.log(arr1.indexOf('a')); //arr1의 배열의 a라는 요소가 몇번째 인덱스에 위치하는지 찾아라
            console.log("length : " +arr1.length); //arr1의 길이를 가져와라

            arr1.push('d'); //배열 가장 뒤에 추가
            console.log(arr1);

            arr1.pop(); //맨 뒤 요소를 지운다.
            console.log(arr1);

            arr1.unshift('0'); //배열 가장 앞에 추가한다.
            console.log(arr1);

            arr1.shift(); //맨 앞 요소를 제거
            console.log(arr1);
            
            var me = {

                birth: '0101'
            };

            console.log(me);
            console.log(me['name']);
            console.log(me.name);

            me.gender='M';
            me["age"] = 10;
            console.log(me);
            
            
            var ar = [1, 2];
            //배열에서 값을 가져올 때는 index를 사용해야한다.
            console.log(ar[0]);
