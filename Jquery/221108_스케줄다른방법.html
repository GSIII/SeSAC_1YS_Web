        <script>
            var target;
            
            $("td").on("click", function( obj ){
                target = obj.currentTarget;
                console.log( obj );
                console.log(obj.currentTarget);//내가 누른 td값(31이면)<td><p>31</p></td>
                console.log(obj.currentTarget.children);//children은 자식이 있든 없든 리스트 형태로 가져온다.
                console.log(obj.currentTarget.children[0]);//<p>31</p>
                $("#date").val($(obj.currentTarget.children[0]).text());//31가져온다.
            });
            function writeSchedule(){
                console.log(target);
                var content=$('#content').val();

                if(target.children.length>1){//내용이 1개 이상이라면 
                    var div=target.children[1];//달력의 내용칸에 새로운 내용이 덮어써질것이다. 
                    div.innerText=content;
                } else {
                    //조건문 없이 이 아래 3줄만 쓴다면 쓴 내용이 계속 추가된다. 
                    var div=document.createElement('div');
                    div.innerText=content;

                    $(target).append(div);
                }
            }
        </script>
