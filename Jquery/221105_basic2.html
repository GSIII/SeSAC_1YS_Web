<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <style>
            .class {
                background-color: pink;
                font-weight: bold;
                width: 200px;
                height: 200px;
            }
        </style>
        <script>
            function addClass() {
                $('div').addClass('class');
            }
            function removeClass() {
                $('div').removeClass('class');
            }
            function hasClass() {
                console.log($('div').hasClass('class'));//class를 가지고 있는지 여부를 묻는 것
            }
            function toggleClass() {
                $('div').toggleClass('class');//없으면 추가하고 있으면 삭제하라
            }
        </script>
    </head>

    <body>
        <div>
            div입니다.
        </div>
        <button type="button" onclick="addClass()">addClass</button>
        <button type="button" onclick="removeClass()">removeClass</button>
        <button type="button" onclick="hasClass()">hasClass</button>
        <button type="button" onclick="toggleClass()">toggleClass</button>
    </body>
</html>
