<html>
    <head>
        <script>
            function calc() {
                //id 속성이 "value1"인 input값 가져와 변수에 넣기
                var n1=parseInt(document.getElementById("num1").value);
                var n2=parseInt(document.getElementById("num2").value);
                var op=document.getElementById("op").value;

                if (op=='+') {
                    document.getElementById("result").value=n1+n2;
                } else if (op=='-') {
                    document.getElementById("result").value=n1-n2;
                } else if (op=='/') {
                    document.getElementById("result").value=n1/n2;
                } else if (op=='*') {
                    document.getElementById("result").value=n1*n2;
                }


            }
            
            function reset() {
                document.getElementById("num1").value=" ";//id속성이 "value1"인 input에 값 넣기
                document.getElementById("num2").value=" ";
                document.getElementById("op").value=" ";
                document.getElementById('result').value=" ";
            }
        </script>
    </head>
    <body>
        <div>
            값1 : <input type="text" id="num1">
        </div>
        <div>
            값2 : <input type="text" id="num2">
        </div>
        <div>
            연산자 : <input type="text" id="op">
        </div>
        <div>
            결과 : <input type="text" id="result"> 
        </div>
        
        <button type="button" onclick="calc()">계산하기</button>
        <button type="button" onclick="reset()">초기화</button>
    </body>
</html>
