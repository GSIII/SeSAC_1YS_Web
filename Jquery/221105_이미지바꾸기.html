<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="./jquery-ui-1.13.2/jquery-ui.js"></script>
        <link href="./jquery-ui-1.13.2/jquery-ui.css">
        <style>
            img {width: 300px; height: 300px;}

        </style>
        <script>
            function apple() {
                $('img').attr('src','images/apple.png');
            }
            function banana() {
                $('img').attr('src','images/banana.png');
            }
            function grape() {
                $('img').attr('src','images/grape.jpg');
            }
            function peach() {
                $('img').attr('src','images/peach.jpg');
            }
        </script>
    </head>
    <body>
        <div><img src=" "></div>
        <div></div>
        <button type="button" onclick="apple()">사과</button>
        <button type="button" onclick="banana()">바나나</button>
        <button type="button" onclick="grape()">포도</button>
        <button type="button" onclick="peach()">복숭아</button>
    </body>
</html>
