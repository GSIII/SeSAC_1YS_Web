<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script>
            function getData() {
                var value1=document.getElementById("input1").value;
                console.log(value1);

                var value2=$('#input1').val();
                //var value2=$('#input1').html(); //값을 가져오지 못한다. -->폼태그의 value는 가져오지 못한다.
                //var value2=$('#input1').text(); 값을 가져오지 못한다.-->폼태그의 value는 가져오지 못한다. 
                console.log(value2);
            }
            function setData() {
                // document.getElementById('input1').value='hi';
                $("#input1").val('hello');
            }
            function setStyle1() {
                var p = document.querySelector("#p1");
                p.style="background-color : yellow; color:blue;";
            }
            function setStyle2() {
                $('#p1').css("background-color","red");
            }
            function setStyle3() {
                $('#p1').attr("style", "background-color:blue; color:white");
            }
            function changeText() {
                console.log($('#p1').text());
                $('#p1').text('글자변경');
            }
            function changeHTML() {
                $('#p1').html("<strong>굵은 글자 변경</strong>");

            }
            function append1() {
                document.querySelector('#p1').append("<h2>h2</h2>"); //javascript에서의 append함수는 태그를 넣어도 그대로 출력
                $('#p1').append("<h3>h3태그입니다.</h3>");//jquery에서의 append함수는 태그를 태그로 인식하고 출력
            }
            function append() {
                 $('#ul').append("<li>append</li>");//부모를 기준으로 자식을 추가한다.

            }
            function prepend() {
                $('#ul').prepend("<li>prepend</li>");//부모를 기준으로 자식을 추가한다. 
            }
            function before() {
                $('#li1').before("<li>before</li>");//부모가 아닌 나를 기준으로 형제가 추가가 된다. 
            }
            function after() {
                $('#li1').after("<li>after</li>");
            }
            function remove() {
                // $('#li1').remove();//자기 자신을 삭제함, 내가 선택한 스스로를 삭제함
                $('li').remove();//선택된 모든 것들이 삭제가 되는것

            }
            function empty() {
                $('#ul').empty();//부모에게 적용하는 함수, 선택된 것 아래에 있는 모든 자식들을 모두 삭제하는 것(자손까지 포함) 
            }
            function parent() {
                console.log($('#li1').parent());//요소탐색은 바로 뒤에 함수 적용할 수 있다.
                console.log($('#li1').parent().parent());//li1위의 부모는ul,ul위의 부모는 body
                console.log($('#li1').parent().prev());//선택된 요소 바로 이전에 위치한 형제요소선택
                console.log($('#li1').parent().next());//선택된 요소 바로 다음에 위치한 형제요소 선택
                $('#li1').parent().append("<li>parentAppend</li>");//li1의 부모를 찾고 거기에 append하겠다. 
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="parent()">parent</button>
        <ul id="ul">
            <li id="li1">기준1</li>
        </ul>
        <button type="button" onclick="remove()">remove</button>
        <button type="button" onclick="empty()">empty</button>
        <br>
        <button type="button" onclick="append()">append</button>
        <button type="button" onclick="prepend()">prepend</button>
        <button type="button" onclick="before()">before</button>
        <button type="button" onclick="after()">after</button>
        <p id="p1">p태그입니다.</p>
        <button type="button" onclick="setStyle1()">javascript로바꾸기</button>
        <button type="button" onclick="setStyle2()">jquery로바꾸기</button>
        <button type="button" onclick="setStyle3()">jquery로 여러개 바꾸기</button>
        <button type="button" onclick="append1()">요소추가</button>
        <br>
        <button type="button" onclick="changeText()">text변경</button>
        <button type="button" onclick="changeHTML()">html변경</button>
        <hr>
        <input type="text" id="input1">
        <button type="button" onclick="getData()">값 가져오기</button>
        <button type="button" onclick="setData()">값 설정하기</button>

    </body>
</html>
